<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>New Blog</title>
	</head>
	<body>
		<h1>Add Blog</h1>
		<p>
			<a href="/customers">Blog list</a>
		</p>
		<div th:if="${massage}">
			<p th:text="${massage}"></p>
		</div>
		<form th:action="@{/create-customer}" th:object="${blog}" method="post">
			<table>
				<tr>
					<td>First name:</td>
					<td><input type="text" th:field="*{firstName}"/></td>
				</tr>
				<tr>
					<td>Last name:</td>
					<td><input type="text" th:field="*{lastName}"/></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Create customer"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
