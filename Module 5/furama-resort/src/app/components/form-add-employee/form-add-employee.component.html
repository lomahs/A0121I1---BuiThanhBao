<div class="container py-5">
  <div class="text-center">
    <h2 class="text-primary">Add New Employee</h2>
  </div>

  <form [formGroup]="formAddEmployee" (ngSubmit)="addEmployee()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" formControlName="name">
      <p class="text-danger"></p>
    </div>
    <div class="form-group">
      <label for="birthday">Birthday</label>
      <input type="date" id="birthday" class="form-control" formControlName="birthday"
             placeholder="">
      <p class="text-danger"></p>
    </div>
    <div class="form-group">
      <label for="idCard">ID Card</label>
      <input type="text" id="idCard" class="form-control" formControlName="idCard">
      <p class="text-danger"></p>
    </div>
    <div class="form-group">
      <label for="salary">Salary</label>
      <input type="text" id="salary" class="form-control" formControlName="salary">
      <p class="text-danger"></p>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" class="form-control" formControlName="phone">
      <p class="text-danger"></p>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" class="form-control" formControlName="email">
      <p class="text-danger"></p>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" class="form-control" formControlName="address"
             placeholder="">
      <p class="text-danger"></p>
    </div>
    <div class="form-group">
      <label for="position">Position</label>
      <select id="position" class="form-control" formControlName="position">
        <option *ngFor="let position of listPosition"
                [ngValue]="position"
                [text]="position.name">
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="educationDegree">Education Degree</label>
      <select id="educationDegree" class="form-control" formControlName="educationDegree">
        <option *ngFor="let educationDegree of listEducationDegree"
                [ngValue]="educationDegree"
                [text]="educationDegree.name">
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="division">Division</label>
      <select id="division" class="form-control" formControlName="division">
        <option *ngFor="let division of listDivision"
                [ngValue]="division"
                [text]="division.name">
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
