<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="/bootstrap-4.6.0-dist/css/bootstrap.min.css">
		<title>View</title>
	</head>
	<body>
		<nav class="navbar navbar-light bg-light">
			<a class="navbar-brand mx-auto" th:href="@{/}">Shopee Phake</a>

			<a th:href="@{/cardview}">
				<button class="btn btn-outline-success" type="button">Card</button>
			</a>
		</nav>

		<div class="card" th:object="${product}">
			<img class="card-img-top" th:src="*{imgUrl}" style="width: 20rem; height: 22rem">
			<div class="card-body">
				<h4 class="card-title" th:text="'ID: '+ *{id}"></h4>
				<h4 class="card-title" th:text="*{name}"></h4>
				<p class="card-text" th:text="*{description}"></p>
				<p class="card-text" th:text="*{price}"></p>
			</div>
		</div>

		<a th:href="@{/}">
			<button type="button" class="btn btn-secondary">Back</button>
		</a>

		<script src="/bootstrap-4.6.0-dist/js/jquery-3.5.1.min.js"></script>
		<script src="/bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
