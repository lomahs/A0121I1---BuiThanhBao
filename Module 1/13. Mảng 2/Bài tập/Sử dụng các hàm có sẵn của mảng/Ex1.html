<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>JavaScript Array Join</title>
</head>

<body>
    <div id="arrayToString"></div>
    <div id="arrayJoin"></div>
    <div id="arrayJoin(+)"></div>

    <script>
        var array = ["Code", "Gym", "in", "your", "area", "!"];

        document.getElementById('arrayToString').innerHTML = array.toString()   ;
        document.getElementById('arrayJoin').innerHTML = array.join();
        document.getElementById('arrayJoin(+)').innerHTML = array.join("+");

    </script>
</body>

</html>
