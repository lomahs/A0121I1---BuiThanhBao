<div class="container mt-5">
  <h2 class="text-center">Add New Showtime</h2>

  <form [formGroup]="form" (ngSubmit)="addShowtime()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control">
      <small *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched" class="form-text text-danger">
        Field is required!
      </small>
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input type="date" id="date" formControlName="date" class="form-control">
      <small *ngIf="form.get('date')?.hasError('required') && form.get('date')?.touched" class="form-text text-danger">
        Field is required!
      </small>
      <small *ngIf="form.get('date')?.hasError('invalidDate') && form.get('date')?.dirty" class="form-text text-danger">
        Date must after today!
      </small>
    </div>
    <div class="mb-3">
      <label for="numberTicket" class="form-label">Number of Tickets</label>
      <input type="text" id="numberTicket" formControlName="numberOfTickets" class="form-control">
      <small *ngIf="form.get('numberOfTickets')?.hasError('required') && form.get('numberOfTickets')?.touched"
             class="form-text text-danger">
        Field is required!
      </small>
      <small *ngIf="form.get('numberOfTickets')?.hasError('min') && form.get('numberOfTickets')?.dirty"
             class="form-text text-danger">
        Must be bigger than 0!
      </small>
    </div>
    <div class="d-flex justify-content-between">
      <button routerLink="" class="btn btn-secondary">Back</button>
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </form>

</div>
