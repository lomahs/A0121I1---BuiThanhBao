<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Home</title>
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
		<script th:src="@{/js/jquery-3.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
	</head>
	<body>
		<header th:replace="general.html :: header"></header>
		<nav th:replace="general.html :: navbar"></nav>
		<!--		<div th:replace="general.html :: sidebar"></div>-->

		<div class="container-fluid py-5">
			<header class="text-center">
				<h1>List Using Service</h1>
			</header>
			<div class="row py-5">
				<div class="col mx-auto">
					<div class="card rounded shadow border-0">
						<div class="card-body p-4 bg-white rounded">
							<div class="table-responsive">
								<table id="list" class="table table-bordered table-hover">
									<thead class="text-center">
									<tr>
										<th></th>
										<th>Customer ID</th>
										<th>Customer</th>
										<th>Contract ID</th>
										<th>Service</th>
										<th>Attach Service</th>
										<th>Total Money</th>
									</tr>
									</thead>
									<tbody>
									<tr th:each="contractDetail, row : ${listContractDetails}">
										<td th:text="${row.index + 1}"></td>
										<td th:text="${contractDetail.contract.customer.customerId}"></td>
										<td th:text="${contractDetail.contract.customer.customerName}"></td>
										<td th:text="${contractDetail.contract.contractId}"></td>
										<td th:text="${contractDetail.contract.service.serviceName}"></td>
										<td th:text="${contractDetail.attachService.attachServiceName}"></td>
										<td th:text="${contractDetail.contract.contractTotalMoney}"></td>
									</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
		     aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Edit Service</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						Body
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save</button>
					</div>
				</div>
			</div>
		</div>

		<script>

		</script>
	</body>
</html>
