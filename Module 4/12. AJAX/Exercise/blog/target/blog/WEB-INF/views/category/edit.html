<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Edit Category</title>
	</head>
	<body>
		<h1>Edit Category</h1>
		<p>
			<a href="/blogs/categories">Category list</a>
		</p>
		<div th:if="${message}">
			<p th:text="${message}"></p>
		</div>
		<form th:action="@{/blogs/categories/edit}" th:object="${category}" method="post">
			<input type="hidden" th:field="*{id}">
			<table>
				<tr>
					<td>Name:</td>
					<td><input type="text" th:field="*{name}"/></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Edit"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
