<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
		      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>List Product</title>
		<link rel="stylesheet" th:href="@{/css/bootstrap4.css}">
	</head>
	<body>
		<nav class="navbar navbar-light bg-light justify-content-around">
			<h3>Products</h3>
		</nav>

		<p>
			<a th:href="@{/product/create}">
				Add new product
			</a>
		</p>

		<div class="notify">
			<!--/*@thymesVar id="success" type="java.lang"*/-->
			<div th:if="${success}">
				<span th:text="${success}"></span>
			</div>
		</div>
		<table class="table">
			<thead>
			<tr>
				<th>ID</th>
				<th>Product</th>
				<th>Quantity</th>
				<th>Price</th>
				<th>Edit</th>
				<th>Delete</th>
				<th>View</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="row: ${productList}">
				<td th:text="${row.id}"></td>
				<td th:text="${row.name}"></td>
				<td th:text="${row.quantity}"></td>
				<td th:text="${row.price}"></td>
				<td><a th:href="@{/product/{id}/edit(id=${row.id})}">Edit</a></td>
				<td><a th:href="@{/product/{id}/delete(id=${row.id})}">Delete</a></td>
				<td><a th:href="@{/product/{id}/view(id=${row.id})}">View</a></td>
			</tr>
			</tbody>
		</table>

		<div th:replace="/layout :: bootstrapJs"></div>
	</body>
</html>
