<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let table = "<table cellpadding='4' border= '1'>";

        for (let i = 1; i <= 9; i++) {
            table += "<tr>";
            for (let j = 2; j <= 9; j++) {
                table += "<td>" + j + " x " + i + " = " + i * j + "</td>";
            }
            table += "</tr>";
        }
        document.write(table);
    </script>
</body>

</html>
