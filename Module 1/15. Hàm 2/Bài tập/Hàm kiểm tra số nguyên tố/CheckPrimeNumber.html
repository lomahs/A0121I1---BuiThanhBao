<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Check Prime</title>
  </head>

  <body>
    <button onclick="checkPrime();">Check Prime</button>
    <button onclick="printEratosthenesPrime();">Eratosthenes</button>

    <div id="results"></div>

    <script>
      var a = new Array();

      function isPrime(number) {
        if (number < 2) {
          return false;
        }
        for (var i = 2; i <= Math.sqrt(number); i++) {
          if (number % i == 0) {
            return false;
          }
        }
        return true;
      }

      function checkPrime() {
        let n = prompt("Nhập số muốn kiểm tra") * 1;
        if (isPrime(n)) {
          document.getElementById("results").innerHTML = n + " là số nguyên tố";
        } else
          document.getElementById("results").innerHTML =
            n + " không là số nguyên tố";
      }

      function EratosthenesPrime(n) {
        for (var i = 0; i <= n; i++) {
          a[i] = true;
        }

        a[0] = a[1] = false;

        for (var i = 2; i <= Math.sqrt(n); i++) {
          if (a[i] == true)
            for (var j = i * i; j <= n; j += i) {
              a[j] = false;
            }
        }
      }

      function printEratosthenesPrime() {
        let n = prompt("Bạn muốn in dãy số nguyên tố nhỏ hơn bao nhiêu ?") * 1;
        EratosthenesPrime(n);
        let prime = new Array();
        for (var i = 2; i <= n; i++) {
          if (a[i]) {
            prime.push(i);
          }
        }
        document.getElementById("results").innerHTML = prime.join(" ");
      }
    </script>
  </body>
</html>
