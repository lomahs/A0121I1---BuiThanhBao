<h1 mat-dialog-title class="text-danger">Confirm Delete</h1>

<div mat-dialog-content>
  <p>
    Are you sure to delete customer {{customer.id}} - {{customer.name}} ?
  </p>
</div>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
  <button mat-raised-button (click)="confirmDeleteCustomer()">Delete</button>
</div>
