<div class="container-fluid py-5">
  <div class="table-title">
    <div class="row text-center">
      <div class="col-12">
        <h2>Manage <b>Service</b></h2>
      </div>
    </div>
  </div>
  <div class="row py-5">
    <div class="col mx-auto">
      <div class="card rounded shadow border-0">
        <div class="card-header px-4 py-2 bg-light">
          <div class="clearfix">
            <div class="float-left">
              <a routerLink="add" class="btn btn-success d-flex">
                <span class="ml-2">Add New Service</span>
              </a>
            </div>
          </div>

        </div>
        <div class="card-body p-4 bg-light rounded">
          <div class="table-responsive">
            <table id="tableService" class="table table-striped table-hover">
              <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Rent Type</th>
                <th>Cost</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let service of listService">
                <td>{{service.id}}</td>
                <td>{{service.name}}</td>
                <td>{{service.rentType.name}}</td>
                <td>{{service.cost}}</td>
                <td>{{service.status}}</td>
                <td>
                  <button class="btn btn-primary mr-2" (click)="editDialog(service.id)">Edit</button>
                  <button class="btn btn-secondary ml-2" (click)="deleteDialog(service.id)">Delete</button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
