<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Find Largest</title>
    <style>
        div {
            padding-top: 10px;
        }
    </style>
</head>

<body>
    <div>
        <label for="size">Nhập số lượng phần tử của mảng:</label>
        <input type="text" id="size">
        <button type="button" onclick="confirm();">Confirm</button>
    </div>

    <div id="array"></div>

    <div>
        <button type="button" onclick="findLargest();">Find Largest</button>
        <div id="result"></div>
    </div>

    <script>
        var arr = new Array();

        function confirm() {
            arr = new Array();
            var size = Number(document.getElementById('size').value);
            for (let i = 0; i < size; i++) {
                arr.push(prompt("Enter number " + i));
            }

            document.getElementById('array').innerHTML = "Array:  " + arr;
        }

        function findLargest() {
            var size = Number(document.getElementById('size').value);

            var max = arr[0];
            for (let i = 1; i < size; i++) {
                if (Number(arr[i]) > Number(max)) {
                    max = arr[i];
                    maxIndex = i;
                }
            }

            document.getElementById('result').innerHTML = "Max value: " + max + " at " + maxIndex;
        }
    </script>
</body>

</html>
