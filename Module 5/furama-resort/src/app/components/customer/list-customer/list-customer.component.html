<div class="container-fluid py-5">
  <div class="row text-center">
    <div class="col-12">
      <h2>Manage <b>Customer</b></h2>
    </div>
  </div>

  <div class="row py-5">
    <div class="col mx-auto">
      <div class="card rounded shadow border-0">
        <div class="card-header px-4 py-2 bg-light">
          <div class="clearfix">
            <div class="float-left">
              <a routerLink="add" class="btn btn-success d-flex">
                <span class="ml-2">Add New Customer</span>
              </a>
            </div>
            <div class="float-right">
              <input type="text" id="searchValue" name="searchValue" class="form-control"
                     placeholder="Search by name" #valueSearch (input)="searchByName(valueSearch.value)">
            </div>

          </div>
        </div>
        <div class="card-body p-4 bg-light rounded">

          <span class="mb-2 bg-success text-white rounded py-2"></span>
          <div class="table-responsive">
            <table id="tableCustomer" class="table table-striped table-hover">
              <thead>
              <tr class="text-center">
                <th>ID</th>
                <th (click)="sortByName()" class="sortHeader">Name</th>
                <th>Customer Type</th>
                <th>ID Card</th>
                <th>Email</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let customer of listCustomer | paginate:{itemsPerPage: 4, currentPage: curPage}"
                  class="text-center">
                <td>{{customer.id}}</td>
                <td>{{customer.name}}</td>
                <td>{{customer.type.name}}</td>
                <td>{{customer.idCard}}</td>
                <td>{{customer.email}}</td>
                <td>
                  <button routerLink="edit/{{customer.id}}" class="btn btn-primary mr-2">Edit</button>
                  <button (click)="openDeleteConfirm(customer.id)" class="btn btn-secondary ml-2">Delete</button>
                </td>
              </tr>
              </tbody>
            </table>
            <pagination-controls (pageChange)="curPage = $event"
                                 [directionLinks]=true
                                 [autoHide]=true
                                 [responsive]=true
                                 previousLabel="Previous"
                                 nextLabel="Next"
                                 screenReaderPaginationLabel="Pagination"
                                 screenReaderPageLabel="page"
                                 screenReaderCurrentLabel="You're on page">
            </pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
