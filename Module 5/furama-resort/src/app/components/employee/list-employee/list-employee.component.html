<div class="container-fluid py-5">
  <div class="table-title">
    <div class="row text-center">
      <div class="col-12 ">
        <h2>Manage <b>Employee</b></h2>
      </div>
    </div>
  </div>
  <div class="row py-5">
    <div class="col mx-auto">
      <div class="card rounded shadow border-0">
        <div class="card-header px-4 py-2 bg-light">
          <div class="clearfix">
            <div class="float-left">
              <a routerLink="add" class="btn btn-success d-flex">
                <span class="ml-2">Add New Employee</span>
              </a>
            </div>
            <div class="float-right">
              <input type="text" id="searchValue" name="searchValue" class="form-control"
                     placeholder="Search by name" #searchValue (input)="searchByName(searchValue.value)">
            </div>
          </div>
        </div>
        <div class="card-body p-4 bg-light rounded">
          <div class="table-responsive">
            <table id="tableEmployee" class="table table-striped table-hover">
              <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>ID Card</th>
                <th>Salary</th>
                <th>Email</th>
                <th>Position</th>
                <th>Education Degree</th>
                <th>Division</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let employee of listEmployees | paginate:{itemsPerPage: 4, currentPage: curPage}">
                <td>{{employee.id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.idCard}}</td>
                <td>{{employee.salary}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.position.name}}</td>
                <td>{{employee.educationDegree.name}}</td>
                <td>{{employee.division.name}}</td>
                <td>
                  <button routerLink="edit/{{employee.id}}" class="btn btn-primary mr-2">Edit</button>
                  <button class="btn btn-secondary ml-2" (click)="openDialogConfirm(employee.id)">Delete</button>
                </td>
              </tr>
              </tbody>
            </table>
            <pagination-controls (pageChange)="curPage = $event"
                                 [directionLinks]=true
                                 [autoHide]=true
                                 [responsive]=true
                                 previousLabel="Previous"
                                 nextLabel="Next"
                                 screenReaderPaginationLabel="Pagination"
                                 screenReaderPageLabel="page"
                                 screenReaderCurrentLabel="You're on page">
            </pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
