<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Login</title>
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
		<script th:src="@{/js/jquery-3.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	</head>
	<body>
		<header class="navbar navbar-dark bg-dark text-light">
			<div class="container text-center">
				<h2 class="mx-auto m-2">
					Furama Resort Management
				</h2>
			</div>
		</header>
		<div class="mw-100 d-flex align-items-center justify-content-center" style="height: 80vh">
			<div class="w-25">
				<div class="card rounded shadow border-0">
					<div class="card-body p-4 bg-white rounded">
						<div class="text-center mb-5">
							<p class="text-dark h1">Login</p>
						</div>
						<form th:action="@{/login}" method="post" th:object="${user}">
							<div class="form-group">
								<label for="username">Username</label>
								<input type="text" th:field="*{username}" id="username" class="form-control">
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<div class="input-group" id="show_hide_password">
									<input type="password" th:field="*{password}" id="password" class="form-control">
									<div class="input-group-append">
										<span class="input-group-text">
										<a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
										</span>
									</div>
								</div>
								<div th:if="${param.error}">
									<p class="text-danger">Wrong username or password</p>
								</div>
								<div class="custom-control custom-checkbox mt-3">
									<input type="checkbox" class="custom-control-input" name="remember-me"
									       id="remember-me">
									<label for="remember-me" class="custom-control-label">Remember me</label>
								</div>
								<button type="submit" class="btn btn-primary mt-4">Login</button>
						</form>
					</div>
				</div>
			</div>
		</div>


		<script>
            $(document).ready(function () {
                $("#show_hide_password a").on('click', function (event) {
                    event.preventDefault();
                    if ($('#show_hide_password input').attr("type") == "text") {
                        $('#show_hide_password input').attr('type', 'password');
                        $('#show_hide_password i').addClass("fa-eye-slash");
                        $('#show_hide_password i').removeClass("fa-eye");
                    } else if ($('#show_hide_password input').attr("type") == "password") {
                        $('#show_hide_password input').attr('type', 'text');
                        $('#show_hide_password i').removeClass("fa-eye-slash");
                        $('#show_hide_password i').addClass("fa-eye");
                    }
                });
            });
		</script>
	</body>
</html>
