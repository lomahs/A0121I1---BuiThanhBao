<h1 mat-dialog-title class="text-danger">Confirm Delete</h1>

<div mat-dialog-content>
  <p>
    Are you sure to delete showtime <br>
    ID: {{showtime.idShow}} <br>
    Name: {{showtime.name}}
  </p>
</div>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
  <button mat-raised-button (click)="confirmDeleteShowtime()">Delete</button>
</div>
