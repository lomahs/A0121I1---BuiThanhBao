<div class="container py-5">
  <div class="text-center">
    <h2 class="text-primary">Add New Customer</h2>
  </div>
  <form [formGroup]="formAddCustomer" (ngSubmit)="addCustomer()">
    <div class="form-group">
      <label for="type">Type</label>
      <select id="type" class="form-control" formControlName="type">
        <option *ngFor="let customerType of listCustomerType"
                [ngValue]="customerType"
                [text]="customerType.name">
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
      <label for="birthday">Birthday</label>
      <input type="date" id="birthday" class="form-control" formControlName="birthday">
    </div>
    <div class="form-group">
      <label for="idCard">ID Card</label>
      <input type="text" id="idCard" class="form-control" formControlName="idCard">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" class="form-control" formControlName="phone">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" class="form-control" formControlName="address">
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
