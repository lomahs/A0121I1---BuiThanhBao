<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="/bootstrap-4.6.0-dist/css/bootstrap.min.css">
		<title>Card</title>
	</head>
	<body>
		<nav class="navbar navbar-light bg-light">
			<a class="navbar-brand mx-auto" th:href="@{/}">Shopee Phake</a>

			<a href="">
				<button class="btn btn-outline-success " type="submit">Card</button>
			</a>
		</nav>

		<div class="col-5">
			<table class="table">
				<thead>
				<tr>
					<td colspan="3"><h2 th:text="${'Card (' + card.products.size() + ')'}"></h2></td>
				</tr>
				</thead>
				<tbody>
				<tr th:each="product : ${card.products.entrySet()}">
					<td class="col-2">
						<img th:src="${product.key.imgUrl}" alt="..." style="width: 100%">
					</td>
					<td>
						<span th:text="${product.key.name}"></span><br/>
						<span>Mã SP: </span><br/>
						<span>Đơn giá: </span><br/>
						<span>Số lượng: </span>
					</td>
					<td>
						<span></span><br/>
						<span th:text="${product.key.id}"></span><br/>
						<span th:text="${product.key.price}"></span>vnđ<br/>
						<span th:text="${product.value}"></span>
					</td>
				</tr>
				<tr>
					<td colspan="3" th:text="${'Total: ' + total}"></td>
				</tr>
				</tbody>
			</table>
		</div>

		<a th:href="@{/}">
			<button type="button" class="btn btn-secondary">Back</button>
		</a>

		<script src="/bootstrap-4.6.0-dist/js/jquery-3.5.1.min.js"></script>
		<script src="/bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
