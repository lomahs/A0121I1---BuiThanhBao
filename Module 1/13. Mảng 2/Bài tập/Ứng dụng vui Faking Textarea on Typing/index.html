<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Faking Textarea</title>
</head>

<body>
    <div>
        <h2>Typing anything</h2>
        <textarea name="textArea" id="textArea" cols="30" rows="10" onkeydown="typing();"></textarea>
    </div>

    <script>
        var text = document.getElementById('textArea');
        var a = new Array("W", "h", "a", "t", " ", "a", "r", "e", " ", "y", "o", "u", " ", "d", "o", "i", "n", "g", "?", " ");
        var index = 0;
        var str = "";

        function typing() {
            str += a[index];
            index = (index + 1) % a.length;
            text.value = str;

        }
    </script>
</body>

</html>
