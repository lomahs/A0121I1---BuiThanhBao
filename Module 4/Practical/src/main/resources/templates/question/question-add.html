<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Create Question</title>
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
		<script th:src="@{/js/jquery-3.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
	</head>
	<body>

		<div class="container py-5">
			<div class="text-center">
				<h2 class="text-primary">Add New Question</h2>
			</div>
			<form th:action="@{/question/add}" th:object="${question}" method="post">
				<div class="form-group">
					<label for="title">Title</label>
					<input type="text" th:field="*{questionTitle}" id="title" class="form-control" placeholder="">
					<p class="text-danger" th:errors="*{questionTitle}"></p>
				</div>
				<div class="form-group">
					<label for="content">Content</label>
					<input type="text" th:field="*{questionContent}" id="content" class="form-control"
					       placeholder="">
					<p class="text-danger" th:errors="*{questionContent}"></p>
				</div>
				<div class="form-group">
					<label for="questionType">Question Type</label>
					<select th:field="*{questionType}" id="questionType" class="form-control">
						<option th:each="type : ${listQuestionTypes}"
						        th:value="${type.questionTypeId}"
						        th:text="${type.questionTypeName}">
						</option>
					</select>
				</div>

				<a th:href="@{/question}">
					<button type="button" class="btn btn-secondary">Cancel</button>
				</a>
				<button type="submit" class="btn btn-primary">Add</button>
			</form>
		</div>
	</body>
</html>
