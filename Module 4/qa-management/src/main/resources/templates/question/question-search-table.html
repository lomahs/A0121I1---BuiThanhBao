<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<body>

		<table id="tableQuestions" class="table table-striped table-hover">
			<thead>
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Question Type</th>
				<th>Date Created</th>
				<th>Status</th>
				<th>Action</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="question : ${listQuestions}">
				<td th:text="${question.questionId}"></td>
				<td th:text="${question.questionTitle}"></td>
				<td th:text="${question.questionType.questionTypeName}"></td>
				<td th:text="${#temporals.format(question.dateCreated,'dd-MM-yyyy')}"></td>
				<td th:text="${question.status ? 'Responded' : 'No response yet'}"></td>
				<td>
					<a href="#" th:id="${question.questionId}" class="detailBtn">
						Detail</a>
					<a th:href="@{/question/delete/{id}(id = ${question.questionId})}"
					   class="delBtn">
						<i class="material-icons" title="Delete">&#xE872;</i></a>
				</td>
			</tr>
			</tbody>
		</table>

	</body>
</html>
