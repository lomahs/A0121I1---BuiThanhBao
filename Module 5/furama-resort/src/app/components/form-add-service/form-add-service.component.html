<div class="container py-5">
  <div class="text-center">
    <h2 class="text-primary">Add New Service</h2>
  </div>

  <form [formGroup]="formAddService" (ngSubmit)="addService()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" formControlName="name">
      <p class="text-danger"></p>
    </div>
    <div class="form-group">
      <label for="area">Area</label>
      <input type="text" id="area" class="form-control" formControlName="area">
      <p class="text-danger"></p>
    </div>
    <div class="form-group">
      <label for="cost">Cost</label>
      <input type="text" id="cost" class="form-control" formControlName="cost">
      <p class="text-danger"></p>
    </div>
    <div class="form-group">
      <label for="maxPeople">Max People</label>
      <input type="text" id="maxPeople" class="form-control" formControlName="maxPeople">
      <p class="text-danger"></p>
    </div>
    <div class="form-group">
      <label for="rentType">Rent Type</label>
      <select id="rentType" class="form-control" formControlName="rentType">
        <option *ngFor="let rType of listRentType"
                [ngValue]="rType"
                [text]="rType.name">
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="numberOfFloors">Number of floors</label>
      <input type="text" id="numberOfFloors" class="form-control" formControlName="numberOfFloors">
      <p class="text-danger"></p>
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <input type="text" id="status" class="form-control" formControlName="status">
      <p class="text-danger"></p>
    </div>

    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
