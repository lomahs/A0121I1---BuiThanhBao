<table>
  <tr>
    <td><label for="newArticleTitle">Title</label></td>
    <td><label for="newArticleURL">URL</label></td>
  </tr>
  <tr>
    <td><textarea #newArticleTitle id="newArticleTitle" cols="70"></textarea></td>
    <td><textarea #newArticleUrl id="newArticleURL" cols="70"></textarea></td>
  </tr>
  <tr>
    <td><button class="btn btn-secondary" (click)="addArticle(newArticleTitle.value, newArticleUrl.value)">Add</button></td>
  </tr>
</table>
