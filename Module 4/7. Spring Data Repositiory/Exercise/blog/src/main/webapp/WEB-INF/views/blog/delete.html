<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Delete Blog</title>
	</head>
	<body>
		<h1>Delete Blog</h1>
		<p>
			<a href="/blogs">Blog list</a>
		</p>
		<form th:action="@{/blogs/delete}" th:object="${blog}" method="post">
			<input type="hidden" th:field="*{id}"/>
			<table>
				<tr>
					<td>Title:</td>
					<td><input type="text" th:field="*{title}" readonly/></td>
				</tr>
				<tr>
					<td>Uploader:</td>
					<td><input type="text" th:field="*{uploader}" readonly/></td>
				</tr>
				<tr>
					<td>Content:</td>
					<td><textarea type="text" th:field="*{content}" rows="20" cols="80" readonly/></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Delete Blog"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
