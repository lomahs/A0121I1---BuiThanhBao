<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css">
  <title>Product Management</title>
</head>

<body>
  <div>
    <label for="newProduct">Add new produce</label>
    <div id="add_product_area">
      <div class="add_product">
        <input type="text" id="newProduct" placeholder="New Product" />

      </div>
      <div class="add_product">
        <button type="button" onclick="addProduct();">Add</button>
      </div>
    </div>
  </div>

  <div class="display_product">
    <span>Display all products</span>

    <div>
      <table id="display_product">
        <tr>
          <td>Product name</td>
          <td></td>
          <td id="numProduct"></td>
        </tr>
      </table>
    </div>
  </div>

  <script src="Manage.js"></script>
</body>

</html>
