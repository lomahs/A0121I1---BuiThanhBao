<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Edit Blog</title>
	</head>
	<body>
		<h1>Edit Blog</h1>
		<p>
			<a href="/blogs">Blog list</a>
		</p>
		<div th:if="${message}">
			<p th:text="${message}"></p>
		</div>
		<form th:action="@{/blogs/edit}" th:object="${blog}" method="post">
			<input type="hidden" th:field="*{id}"/>
			<table>
				<tr>
					<td>Title:</td>
					<td><input type="text" th:field="*{title}"/></td>
				</tr>
				<tr>
					<td>Uploader:</td>
					<td><input type="text" th:field="*{uploader}"/></td>
				</tr>
				<tr>
					<td>Category</td>
					<td>
						<select th:field="*{category}">
							<option th:each="cat : ${categoryList}" th:value="${cat.id}" th:text="${cat.name}"></option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Content:</td>
					<td><textarea type="text" th:field="*{content}" rows="20" cols="80"/></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Edit Blog"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
