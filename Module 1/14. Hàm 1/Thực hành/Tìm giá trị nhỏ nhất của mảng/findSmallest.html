<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Find Smallest</title>
</head>

<body>

    <script>
        let arr = [3, 5, 1, 8, -3, 7, 8];
        let min = minArray(arr);


        function minArray(arr) {
            if (arr.length == 0)
                return -1;
            let min = 0;

            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < arr[min]) {
                    min = i;
                }
            }
            return min;
        }

        alert(arr[min]);
    </script>
</body>

</html>
