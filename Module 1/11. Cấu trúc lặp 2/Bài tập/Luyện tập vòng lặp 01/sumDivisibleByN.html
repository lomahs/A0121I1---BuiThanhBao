<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <th colspan="2">Bài 6: Tính tổng a số đầu tiên chia hết cho n</th>
        </tr>
        <tr>
            <td>Nhập a: </td>
            <td>
                <input type="text" id="num">
            </td>
        </tr>
        <tr>
            <td>Nhập n: </td>
            <td>
                <input type="text" id="numN">
            </td>
        </tr>
        <tr>
            <td colspan="2" id="print">

            </td>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="sumDivisibleByN();">Show</button>
            </td>
            <td id="result"></td>
        </tr>
    </table>
    <script>
        function sumDivisibleByN() {
            let amount = Number(document.getElementById('num').value);
            let n = Number(document.getElementById('numN').value);
            document.getElementById('print').innerHTML = "";
            let i = 1;
            let sum = 0;
            while (amount > 0) {
                if (i++ % n == 0) {
                    document.getElementById('print').innerHTML += " " + (i - 1);
                    sum += i;
                    amount--;
                }
            }
            document.getElementById('result').innerHTML = "Tổng: " + sum;
        }

    </script>
</body>

</html>
